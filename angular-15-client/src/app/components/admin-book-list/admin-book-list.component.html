<app-admin-bar></app-admin-bar>
<div class="container">
  <div class="table-responsive" style="margin-top: 30px;">
    <table id="bookListTable" class="table bordered highlight">
      <thead>
      <tr>
        <th>
          <input type="checkbox" (change)="updateSelected($event)" />
        </th>
        <th>Title</th>
        <th>Author</th>
        <th>Category</th>
        <th>Our Price</th>
        <th>Active?</th>
        <th>Operation</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor = "let book of bookList">
        <td>
          <input hidden="hidden" name="id" />
          <input type="checkbox" [checked]="allChecked" (change)="updateRemoveBookList($event, book)" />
        </td>
        <td><a (click)="onSelect(book)" style="cursor:pointer">{{book.title}}</a></td>
        <td>{{book.author}}</td>
        <td>{{book.category}}</td>
        <td>{{book.ourPrice}}</td>
        <td>{{book.active}}</td>
        <td>
          <input hidden="hidden" name="id" />
          <button mat-button (click)="openDialog(book)" value="delete"><span class="fa fa-times"></span> delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <button mat-raised-button class="mat-warn" id="deleteSelected" (click)="removeSelectedBooks()">Delete Selected</button>
</div>
